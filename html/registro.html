<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styles1.css" />
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <img src="../img/formula-1-seeklogo.png" alt="F1 Logo" class="logo" />
            <form id="form-registro">
                <input type="text" name="nombre" placeholder="Nombre Completo" required />
                <input type="email" name="email" placeholder="Correo Electrónico" required />
                <input type="password" name="password" placeholder="Contraseña" required />
                <button type="submit" class="btn-primary">START YOUR ENGINES</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>

    <script src="../js/users.js"></script>
    <script>
        const formRegistro = document.getElementById("form-registro");
        formRegistro.addEventListener("submit", (e) => {
            e.preventDefault();
            const nombre = e.target.nombre.value.trim();
            const email = e.target.email.value.trim();
            const password = e.target.password.value.trim();

            const registrado = registrarUsuario(nombre, email, password);
            if (registrado) {
                alert("Usuario registrado con éxito!");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
