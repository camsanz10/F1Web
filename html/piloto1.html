<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha del Piloto</title>
    <link rel="stylesheet" href="../css/styles3.css">
</head>
<body>

    <div class="back-link">
        <a href="pilotos.html">← Volver a Pilotos</a>
    </div>

    <div class="container">
        <div class="pilot-image">
            <img id="pilot-img" src="" alt="Foto del piloto">
        </div>
        <div class="pilot-info">
            <h1 id="pilot-name"></h1>
            <p class="details" id="pilot-nacionalidad"></p>
            <p class="details" id="pilot-equipo"></p>
            <p id="pilot-bio"></p>
            <p class="details" id="pilot-victorias"></p>
            <p class="details" id="pilot-podios"></p>
            <p class="details" id="pilot-debut"></p>
            <button class="add-to-favorites">⭐ Agregar a Favoritos</button>
        </div>
    </div>

    <script src="../js/piloto.js"></script>
</body>
</html>
